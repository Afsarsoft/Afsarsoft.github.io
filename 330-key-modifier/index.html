<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <title>Vue JS</title>
  </head>

  <body>
    <div id="app">
      <h4>Use of key modifier v-on:keyup.enter.space and alert when enter or space</h4>
      <input type="text" v-on:keyup.enter.space="alertMe">
    </div>

    <script>
      new Vue({
        el: '#app',
        methods: {
          alertMe() {
            alert('Alert!');
          }
        }
      });
    </script>

  </body>

</html>
