<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Vue JS CDN link -->
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <title>Vue JS</title>
  </head>

  <body>
    <div id="app">
      <h4>Displaying simple message</h4>
      <!--{{}} called Interpolation -->
      <!-- Vue looks in data object for title property-->
      <p>{{title}}</p>
    </div>

    <script>
      // Getting new Vue instance
      // passing argument to the constructor function
      // The argument is JavaScript object
      new Vue({
        // el is Vue reserved string property for element
        // el connects to dom
        // Same concept in CSS, # for id and using . for class
        el: '#app',
        // we store all data in Vue reserve object property data
        // Store data to be used
        data: {
          title: 'Hello World!'
        }
      });
    </script>


  </body>

</html>
