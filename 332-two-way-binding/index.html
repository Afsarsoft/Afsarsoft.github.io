<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <title>Vue JS</title>
  </head>

  <body>
    <div id="app">
      <!-- with v-model we perform tow way binding -->
      <!-- taking the data and modifying it.-->
      <input type="text" v-model="name">
      <p>{{name}}</p>
    </div>

    <script>
      new Vue({
        el: '#app',
        data: {
          name: 'Sam'
        }
      });
    </script>

  </body>

</html>
