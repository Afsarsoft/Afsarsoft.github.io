<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <title>Vue JS</title>
  </head>

  <body>
    <div id="app">
      <h4>Use of directive v-on:click to increase counter by 2</h4>

      <!-- with v-on we listen to events -->
      <!-- using parameter -->
      <button v-on:click="increase(2)">Click me</button>
      <p>{{counter}}</p>
    </div>

    <script>
      new Vue({
        el: '#app',
        data: {
          counter: 0
        },
        methods: {
          increase(step) {
            this.counter += step;
          }
        }
      });
    </script>

  </body>

</html>
