<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <title>Vue JS</title>
  </head>

  <body>
    <div id="app">
      <h4>Use of v-for, Iterating Over Items & current index, using div or template</h4>
      <!-- Loop through an array and getting current index-->
      <ul>
        <li v-for="(ingredient, i) in ingredients">
          {{ingredient}} ({{i}})
        </li>
      </ul>

      <div v-for="(ingredient, i) in ingredients">
        <h5>{{ingredient}}</h5>
        <p>({{i}})</p>
      </div>

      <template v-for="(ingredient, i) in ingredients">
        <h5>{{ingredient}}</h5>
        <p>({{i}})</p>
      </template>

    </div>

    <script>
      new Vue({
        el: '#app',
        data: {
          ingredients: ['meat', 'fruit', 'cookies'],
          persons: [
            { name: 'Max', age: 27, color: 'red' },
            { name: 'Anna', age: 'unknown', color: 'blue' }
          ]
        }
      });
    </script>

  </body>

</html>
