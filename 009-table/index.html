<!DOCTYPE html>

<html>

  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
  </head>

  <body>
    <h1>Table Lesson</h1>
    <hr />

    <table>
      <caption>My Table</caption>
      <thead>
        <tr>
          <th>num1</th>
          <th>num2</th>
          <th>num3</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td colspan="2">one</td>
          <td>two</td>
          <td>three</td>
          <td>three and a half</td>
        </tr>
        <tr>
          <td>four</td>
          <td>five</td>
          <td>six</td>
        </tr>
      </tbody>
    </table>


  </body>

</html>
