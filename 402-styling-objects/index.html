<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

    <title>Vue JS</title>
  </head>

  <body>
    <div id="app">
      <h4>Dynamic Styling with CCS Classes - Objects, user input</h4>
      <h4></h4>
      <div id="app" @click="attachRed = !attachRed">
        <!-- click red click again blue -->
        <div class="demo" :class="divClasses">
        </div>
        <!-- click blue click again back to gary -->
        <div class="demo" :class="{blue: attachRed}">
        </div>
        <!-- Sometimes we do not know what class should be attached -->
        <!-- or we want to dynamically attached to the CSS class -->
        <!-- we are connected to color property and color property is attached to CSS class -->
        <!-- <div class="demo" :class="color"></div> -->
        <!-- Also, have it as array for more selections, having click works too -->
        <!-- So we get both syntaxes using the CSS class directly or using an object -->
        <!-- where then the key is the CSS class and the value is the condition. -->
        <div class="demo" :class="[color, {red: attachRed}]"></div>
        <hr>
        <input type="text" v-model="color">
      </div>
    </div>

    <script>
      new Vue({
        el: '#app',
        data: {
          attachRed: false,
          // refers to CSS green class
          color: 'green'
        },
        computed: {
          divClasses() {
            return {
              // refers to CSS red and blue classes
              red: this.attachRed,
              blue: !this.attachRed
            };
          }
        }
      });
    </script>

  </body>

</html>
