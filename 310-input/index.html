<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <title>Vue JS</title>
  </head>

  <body>
    <div id="app">
      <h4>Use of directive v-on:input to to type something and update the title</h4>

      <!-- directives are instructions for our code -->
      <!-- communicating with Vue with directive v-on: -->
      <!-- We are telling Vue to listen to input event -->
      <input type="text" v-on:input="changeTitle">
      <p>{{title}}</p>
    </div>

    <script>
      new Vue({
        el: '#app',
        data: {
          title: 'TBD'
        },
        // reserved object property methods
        methods: {
          changeTitle(e) {
            // e is event object created by JavaScript in DOM
            // this gives access to all Vue instance info!
            this.title = e.target.value;
          }
        }
      });
    </script>


  </body>

</html>
