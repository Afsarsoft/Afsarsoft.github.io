<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <title>Vue JS</title>
  </head>

  <body>
    <div id="app">
      <h4>Use of directive v-on</h4>
      <!-- directives are instructions for our code -->
      <!-- To let users interact with your app, we can use the v-on directive -->
      <!-- to attach event listeners that invoke methods on our Vue instances: -->
      <!-- We are telling Vue to listen to input event -->
      <!-- Note that in this method we update the state of our app without touching the DOM -->
      <p>{{ message }}</p>
      <button v-on:click="reverseMessage">Reverse Message</button>
    </div>

    <script>
      let app = new Vue({
        el: '#app',
        data: {
          message: 'Hello Vue.js!'
        },
        // reserved object property methods
        methods: {
          reverseMessage() {
            // reverse the message
            this.message = this.message.split('').reverse().join('')
          }
        }
      });
    </script>


  </body>

</html>
