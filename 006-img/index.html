<!DOCTYPE html>

<html>

  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="website info">
    <meta name="keywords" content="Surush Cyrus, ...add more stuff ...>">
    <meta name="author" content="Surush Cyrus">
    <title>Image</title>
  </head>

  <body>
    <h1>Image Lesson</h1>
    <hr />

    <img width="100" src="http://dividendvaluebuilder.com/wp-content/uploads/2015/11/Microsoft-Logo.jpg" alt="Microsoft-Logo" />
    <hr />

    <img width="200" src="image/horse1.jpg" alt="Picture of wild horse" />
    <hr />

    <img width="100" hight="100" src="image/horse1.jpg" alt="horse1" />
    <hr />
    <!-- We can choose to only set either the width or the hight.
            By only setting one, HTML will automatically adjust the aspect ratio.
     -->
    <img width="100" src="image/horse1.jpg" alt="horse1" />
    <hr />

    <!-- Click ale image-->
    <a href="http://dividendvaluebuilder.com/wp-content/uploads/2015/11/Microsoft-Logo.jpg">
      <img width="100" src="image/horse1.jpg" alt="Picture of wild horse" />
    </a>

    <hr />
    <a href="image/horse2.jpg">
      <img width="100" src="image/horse1.jpg" alt="Picture of wild horse" />
    </a>

  </body>

</html>
