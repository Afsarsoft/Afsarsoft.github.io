<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <title>Vue JS</title>
  </head>

  <body>
    <div id="app">
      <h4>Displaying simple message by calling a function</h4>
      <!-- calling a function -->
      <p> {{sayHello()}}</p>
    </div>

    <script>
      new Vue({
        el: '#app',
        data: {
          title: 'TBD'
        },
        // reserved object property methods for calling functions
        // methods of this vue instance
        methods: {
          sayHello() {
            return 'Hello!';
          }
        }
      });
    </script>


  </body>

</html>
