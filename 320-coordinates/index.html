<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <title>Vue JS</title>
  </head>

  <body>
    <div id="app">
      <h4>Use of directive v-on:mousemove and display coordinates</h4>

      <!-- with v-on we listen to events -->
      <p v-on:mousemove="updateCoordinates">Coordinates: {{x}} / {{y}}</p>
    </div>

    <script>
      new Vue({
        el: '#app',
        data: {
          x: 0,
          y: 0
        },
        methods: {
          updateCoordinates(e) {
            this.x = e.clientX;
            this.y = e.clientY;
          }
        }
      });
    </script>

  </body>

</html>
