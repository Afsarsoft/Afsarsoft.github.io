<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <title>Vue JS</title>
  </head>

  <body>
    <div id="app">
      <h1 v-once>{{title}}</h1>
      <p>{{sayHello()}} - <a v-bind:href="link">Google</a></p>
      <hr>
      <!-- by default Vue output display is only text  -->
      <!-- we do not see rendered HTML.  This is a good thing. -->
      <!-- because it protect us from cross side scripting attacks -->
      <p>{{finishedLink}}</p>

      <!-- directive v-html renders the html -->
      <!-- careful in using it -->
      <p v-html="finishedLink"></p>
    </div>

    <script>
      new Vue({
        el: '#app',
        data: {
          title: 'Hello folks!',
          link: 'http://google.com',
          finishedLink: '<a href="http://google.com">Google</a>'
        },
        methods: {
          sayHello() {
            this.title = 'Hello'
            return this.title;
          }
        }
      });
    </script>


  </body>

</html>
