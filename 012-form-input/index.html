<!DOCTYPE html>

<html>

  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form & Input</title>
  </head>

  <body>
    <h1>Form & Input Lesson</h1>
    <hr />

    <form action="" method="">
      <label for="name">First name</label>
      <input type="text" name="name" id="name">
      <br>
      <p>password</p>
      <input type="password" placeholder="password">

      <hr>
      <br>
      <hr>

      <p>Description</p>
      <textarea name="" id="" cols="30" rows="10"></textarea>

      <hr>
      <br>
      <hr>

      <p>Please select your favorite coding language?</p>
      <input type="radio" checked name="coding" id="" value="JavaScript">JavaScript
      <input type="radio" name="coding" id="" value="Java">Java
      <input type="radio" name="coding" id="" value="Python">Python

      <hr>
      <br>
      <hr>

      <p>Please select your favorite coding language?</p>
      <input type="checkbox" checked name="programming" id="" value="JavaScript">JavaScript
      <input type="checkbox" name="programming" id="" value="Java">Java
      <input type="checkbox" name="programming" id="" value="Python">Python

      <hr>
      <br>
      <hr>

      <p>Please select your favorite coding language?</p>
      <select name="Languages" id="">
        <option value="JavaScript">JavaScript</option>
        <option value="Java">Java</option>
        <option value="Python">Python</option>
      </select>

      <br>
      <br>
      <br>
      <br>
      <input type="submit" value="submit">

    </form>



  </body>

</html>
