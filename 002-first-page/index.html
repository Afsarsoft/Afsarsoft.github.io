<!--
We use html language to define layout for web pages.
Basically, HTML is responsible for webpage structure
We use html tags for layouts
Name the main page index.html
-->

<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Simple Page</title>
  </head>

  <body>
    <h1>I am heading 1</h1>
    <h2>I am heading 2</h2>
    <h3>I am heading 3</h3>
    <h4>I am heading 4</h4>
    <h5>I am heading 5</h5>
    <h6>I am heading 6</h6>

    <!-- HTML is "whitespace collapse." whether you type 1 space or 100 in your HTML code, the web browser automatically collapses those spaces down to just one single space  -->
    <!-- Use "Emmet" Lorem to add some text info for testing. For example Lorem10 gives 10 test words -->
    <p>
      I am in paragraph page. Some more sample text. Lorem ipsum dolor sit amet consectetur, adipisicing elit. Ipsa, neque.
    </p>
  </body>

</html>
