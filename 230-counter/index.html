<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles/style.css" />
    <title>Counter</title>
  </head>

  <body>
    <main>
      <div id="app" class="container">
        <h1>counter</h1>

        <div :style="myStyle">
          <span id="value">{{displayCounter()}}</span>
        </div>

        <div class="button-container">
          <button @click="decreaseCounter()" class="btn decrease">decrease</button>
          <button @click="resetCounter()" class="btn reset">reset</button>
          <button @click="increaseCounter()" class="btn increase">increase</button>
        </div>
      </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="./main.js"></script>
  </body>

</html>
