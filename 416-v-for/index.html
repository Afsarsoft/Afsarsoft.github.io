<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <title>Vue JS</title>
  </head>

  <body>
    <div id="app">
      <h4>Use of v-for, Iterating Over Items</h4>
      <!-- Loop through an array -->
      <ol>
        <li v-for="todo in todos">
          {{todo.text}}
        </li>
      </ol>
      <!-- In the console, enter app.todos.push({ text: 'New item' }).
        New item appended to the list. -->
    </div>

    <script>
      let app = new Vue({
        el: '#app',
        data: {
          todos: [
            { text: 'Learn JavaScript' },
            { text: 'Learn Vue' },
            { text: 'Learn Build something awesome' }
          ]
        }
      });
    </script>

  </body>

</html>
