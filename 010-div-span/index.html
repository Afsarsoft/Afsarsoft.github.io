<!DOCTYPE html>

<html>

  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Div Span</title>
  </head>

  <body>
    <h1>Div & Span Lesson</h1>
    <hr />

    <p>
      Divs and Spans are containers and being used mainly for CSS programming to give style to page. <br>
      Div is block element and takes entire page row. Span is inline element.
    </p>

    <span>Span1</span>
    <span>Span2</span>

    <hr />

    <div>Div1</div>
    <div>Div2</div>

  </body>

</html>
