<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <title>Vue JS</title>
  </head>

  <body>
    <div id="app">
      <h4>Conditional rendering with v-if</h4>
      <!-- v-if attaches or detaches elements to the dom. -->
      <!-- It not just hides them, it completely removes them -->
      <div id="app">
        <p v-if="show">Hello!</p>
        <!-- v-else automatically refers to v-if in front of it-->
        <p v-else>Hello again!</p>
        <button @click="show = !show">Switch</button>
      </div>
    </div>

    <script>
      new Vue({
        el: '#app',
        data: {
          show: true
        }
      });
    </script>

  </body>

</html>
