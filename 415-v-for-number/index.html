<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <title>Vue JS</title>
  </head>

  <body>
    <div id="app">
      <h4>Use of v-for, Iterating Over Items, numbers</h4>

      <!-- quick and simple -->
      <span v-for="i in 10">
        {{ i}}
      </span>

      <hr>

      <div v-for="i in 10">
        {{ i}}
      </div>

    </div>

    <script>
      new Vue({
        el: '#app',
      });
    </script>

  </body>

</html>
