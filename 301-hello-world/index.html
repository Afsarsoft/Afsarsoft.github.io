<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <title>Vue JS</title>
  </head>

  <body>
    <div id="app">
      <!-- calling a function -->
      <p> {{sayHelloWorld()}}</p>
    </div>

    <script>
      new Vue({
        el: '#app',
        data: {
          title: 'Hello World!'
        },
        // reserved object property methods for calling functions
        methods: {
          sayHelloWorld() {
            // this gives access to all Vue instance info!
            return this.title;
          }
        }
      });
    </script>


  </body>

</html>
