<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <title>Vue JS</title>
  </head>

  <body>
    <div id="app">
      <!-- <h1>{{title}}</h1> -->

      <!-- v-once directive can hold info once  -->
      <h1 v-once>{{title}}</h1>
      <p>{{sayHello()}} - <a v-bind:href="link">Google</a></p>
    </div>

    <script>
      new Vue({
        el: '#app',
        data: {
          title: 'Hello folks!',
          link: 'http://google.com'
        },
        methods: {
          sayHello() {
            this.title = 'Hello'
            return this.title;
          }
        }
      });
    </script>


  </body>

</html>
