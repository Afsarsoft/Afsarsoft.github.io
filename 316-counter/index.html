<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <title>Vue JS</title>
  </head>

  <body>
    <div id="app">
      <h4>Use of directive v-on:click and watch property</h4>

      <button v-on:click="counterA++">Increase A</button>
      <button v-on:click="counterA--">Decrease A</button>
      <button v-on:click="counterB++">Increase B</button>
      <p>Counter: {{counterA}} | {{counterB}}</p>
      <p>Result: {{result()}} | {{output}}</p>
    </div>

    <script>
      new Vue({
        el: '#app',
        data: {
          counterA: 0,
          counterB: 0
        },
        // Computed is a dependent properties
        computed: {
          output() {
            console.log('Computed');
            return this.counterA > 5 ? 'Greater 5' : 'Smaller than 5'
          }
        },
        // In computed, we set up the property as a function.
        // we set up the logic how this property should be computed.
        // watch, kind of works the other way around
        // watch executes code when data changes
        watch: {
          // execute the function when counter changes
          // allows us to react to changes
          // We should use computed properties when we can. They are more optimized
          // Here we want to reset counter after 2 seconds
          counterA: function (value) {
            // storing Vue instance in separate variable
            const vm = this;
            setTimeout(() => {
              vm.counterA = 0;
            }, 2000);
          }
        },
        methods: {
          result() {
            console.log('Method');
            return this.counterA > 5 ? 'Greater 5' : 'Smaller than 5'
          }
        }
      });
    </script>

  </body>

</html>
