<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

    <title>Vue JS</title>
  </head>

  <body>
    <div id="app">
      <h4>Dynamic Styling with CCS Classes - Basic</h4>
      <div id="app" @click="attachRed = !attachRed">
        <!-- click red click again back to gary -->
        <!-- refers to CSS -->
        <div class="demo" :class="{red: attachRed}">
        </div>
        <!-- click blue click again back to gary -->
        <div class="demo" :class="{blue: attachRed}">
        </div>
        <!-- click green click again back to gary -->
        <div class="demo" :class="{green: attachRed}"></div>
      </div>
    </div>

    <script>
      new Vue({
        el: '#app',
        data: {
          attachRed: false
        }
      });
    </script>

  </body>

</html>
