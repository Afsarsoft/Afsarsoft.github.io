<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <title>Vue JS</title>
  </head>

  <body>
    <div id="app">
      <h4>Use of directive v-bind, to bind the elements</h4>
      <p>{{sayHello()}} - <a v-bind:href="link">Google</a></p>
    </div>

    <script>
      new Vue({
        el: '#app',
        data: {
          title: 'Hello',
          link: 'http://google.com'
        },
        methods: {
          sayHello() {
            return this.title;
          }
        }
      });
    </script>


  </body>

</html>
